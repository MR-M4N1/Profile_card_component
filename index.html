<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>

    <img src="./images/bg-pattern-card.svg" alt="pattern card" class="pattern_card">

    <img src="./images/image-victor.jpg" alt="user avatar" class="user_avatar">

    <!-- NandA = Name and Age-->
    <section class="user_NandA">

      <span class="user_name titles">
        Victor Crest
      </span>

      <span class="user_age podtitles">
        26
      </span>

    </section>

    <span class="user_city podtitles">
      London
    </span>

    <!-- FLP = followers and likes and photos  -->
    <section class="user_FLP">

      <section class="user_box">

        <span class="user_Number titles">
          80K
        </span>

        <span class="user_subtitle podtitles Social_issues">
          Followers
        </span>

      </section>

      <section class="user_box">

        <span class="user_Number titles">
          803K
        </span>

        <span class="user_subtitle podtitles Social_issues">
          Likes
        </span>

      </section>

      <section class="user_box">

        <span class="user_Number titles">
          1.4K
        </span>

        <span class="user_subtitle podtitles Social_issues">
          Photos
        </span>

      </section>

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MR-M4N1" target="_blank">MR-M4N1</a>.
  </div>

</body>

</html>
